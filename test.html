</html>
<head>
  <title>Bangle.js Heartrate streaming graph</title>
</head>
<body>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://www.puck-js.com/puck.js"></script>
  <div id="chartContainer" style="height: 370px; width:100%;"></div>
  <button id="btnConnect">Connect</button>
</body>
</html>
<script>
  // Code to upload to Bangle.js
  var BANGLE_CODE = `
  Bangle.setHRMPower(1)
  Bangle.on('HRM-raw',function(hrm) {
    var d = [
      "H",
      hrm.raw,
      hrm.filt,
      hrm.bpm,
      hrm.confidence
      ];
    Bluetooth.println(d.join(","));
  })
  `;

  // When we click the connect button...
  var connection;
  document.getElementById("btnConnect").addEventListener("click", function() {
    // disconnect if connected already
    if (connection) {
      connection.close();
      connection = undefined;
    }
    // Connect
    Puck.connect(function(c) {
      if (!c) {
        alert("Couldn't connect!");
        return;
      }
      connection = c;
      // Handle the data we get back, and call 'onLine'
      // whenever we get a line
      var buf = "";
      connection.on("data", function(d) {
        buf += d;
        var l = buf.split("\n");
        buf = l.pop();
        l.forEach(onLine);
      });
      // First, reset the Bangle
      connection.write("reset();\n", function() {
        // Wait for it to reset itself
        setTimeout(function() {
          // Now upload our code to it
          connection.write("\x03\x10if(1){"+BANGLE_CODE+"}\n",
            function() { console.log("Ready..."); });
        }, 1500);
      });
    });
  });

  //Chart Setup
  var dps = []; // dataPoints
  var chart = new CanvasJS.Chart("chartContainer", {
    title :{
      text: "Bangle.js PPG Over Time"
    },
    axisY:{
      title: "PPG",
    },
    axisX:{
      title: "Time",
      valueFormatString: "HH:mm:ss",
    },
    data: [{
      type: "spline",
      indexLabel: "{y}",
      dataPoints: dps
    }]
  });

  chart.render();
  var dataLength = 300; // number of dataPoints visible at any point

  var updateChart = function (raw) {
    if (dps.length <= dataLength) {
      labelVal = new Date().toISOString();
      xVal = new Date;
      yVal = raw;
      dps.push({
        x: xVal,
        y: yVal
      });
    }

    if (dps.length > dataLength) {
      dps.shift();
    }

    chart.render();
  };

  var options = {
    scales: {
        yAxes: [{
            display: true,
            ticks: {
                suggestedMin: -30000,    // minimum will be 0, unless there is a lower value.
                suggestedMax: 50000
            }
        }]
    }
  };

  // When we get a line of data, check it and if it's
  // from the heart rate monitor, update it
  function onLine(line) {
    console.log("RECEIVED:"+line);
    var d = line.split(",");
    if (d.length==5 && d[0]=="H") {
      // we have an HR monitor reading
      var hr_data = {
        raw : parseInt(d[1]),
        filt : parseInt(d[2]),
        bpm : parseInt(d[3]),
        conf : parseInt(d[4])
      };
      updateChart(hr_data.filt);
    }
  }

</script>
</html>
